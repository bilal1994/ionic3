<ion-header>

  <ion-navbar>
    <ion-title>myimport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  



    <ion-list>
        <ion-item-sliding *ngFor='let Myimport of myObject'>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/gps_PNG4.png">
            </ion-avatar>
            <h2>{{Myimport[1]['info']}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="showPrompt(Myimport[0],Myimport[1]['info'],Myimport[1]['latitude'],Myimport[1]['longitude'])">
              <ion-icon name="ios-create"></ion-icon>
              Edit
            </button>
            
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)='removeLocation(Myimport[0])'>
              <ion-icon name="ios-trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
